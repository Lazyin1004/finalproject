<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/final.css">
    <title>일반회원가입</title>
</head>
<style>
</style>

<body>
    <div id="header">
        <h2>header</h2>
        <div id="user1">일반회원가입</div>
        <div id="user2"><a href="TrainerJoin.html">강사회원가입|</div>
        <div id="login"><a href="Login.html">로그인|</a></div>
    </div>

    <div id="menu">
        <div id="userinfo">
            <h3>강사정보</h3>
        </div>
        <div id="cheat">
            <h3>채팅창</h3>
        </div>
        <div id="qna">
            <h3>QnA</h3>
        </div>
    </div>


    <div id="section">
        <h2>section</h2>
        <form method="post" action="/process/commonjoin">
            <input type="text" id="id" name="id" placeholder="아이디"><br>
            <input type="password" id="pw1" name="pw1" placeholder="비밀번호"><br>
            <input type="password" id="pw2" name="pw2" placeholder="비밀번호 확인"><br>
            <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요."><br>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="연락처"><br>
            <button type="submit" value="전송" name="">입력</button>
        </form>

    </div>

    <div id="footer">
        <h2>footer</h2>
    </div>
</body>
